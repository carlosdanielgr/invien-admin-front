<div class="card project-card">
  <span class="project-card__title">
    {{ project.name }}
  </span>
  <div class="project-card__desc" [innerHTML]="project.description"></div>
  <div class="project-card__actions">
    <button class="btn btn-success" (click)="viewProject()">
      <img src="./assets/icons/eye.svg" alt="view" />
    </button>
    <button class="btn btn-warning" (click)="editProject()">
      <img src="./assets/icons/edit.svg" alt="edit" />
    </button>
    <button class="btn btn-danger" (click)="deleteProject()">
      <img src="./assets/icons/remove.svg" alt="remove" />
    </button>
  </div>
</div>
