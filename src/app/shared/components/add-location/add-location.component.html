<section class="add-location">
    <h2 class="mb-3 text-center">{{values ? 'Editar' : 'Crear'}} {{typeNames[type] | lowercase}}</h2>
    <form class="add-location__form" [formGroup]="form">
        @if(type === 'country'){
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="name_es" />
            <label for="floatingInput">Nombre en español</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="name_en" />
            <label for="floatingInput">Nombre en ingles</label>
        </div>
        }
        @else{
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                formControlName="name" />
            <label for="floatingInput">Nombre del {{typeNames[type] | lowercase}}</label>
        </div>
        <app-autocomplete label="Seleccionar el país" [data]="data.countries" />
        }
        @if(type === 'municipality'){
        <app-autocomplete label="Seleccionar el departamento" [data]="data.states" />
        }
        <button type="button" class="btn btn-{{values ? 'warning' : 'success'}}" [disabled]="form.invalid"
            (click)="onSubmit()">
            {{values ? 'Editar' : 'Crear'}}
        </button>
    </form>
</section>
