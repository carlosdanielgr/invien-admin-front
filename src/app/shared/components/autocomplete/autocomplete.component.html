<div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [disabled]="!data.length"
        [(ngModel)]="model" [ngbTypeahead]="search" (focus)="focus$.next($any($event).target.value)"
        (click)="click$.next($any($event).target.value)" (selectItem)="onSelectItem($event)" #instance="ngbTypeahead" />
    <label for="floatingInput">{{label}}</label>
</div>
